<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulacka</title>
</head>
<body>
    <h1>calculator</h1>
    <form action="post">
        {% csrf_token %}
        <input type="text" name="a">
        <select name="operation" >
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="b">
        <input type="submit">
    </form>
    <h2>{{vysledok}}</h2>
</body>
</html>
